{% extends "base.html" %}
{% load static %}

{% block title %}Task List{% endblock %}

{% block content %} 
<style>
    ul {
        color: red;
    }
</style>
<ul>
    {% for task in tasks %}
        <li>{{ task }}</li>
    {% endfor %}
</ul>
<div>
    <h2>Should I do this?</h2>
    <p>{{ data.reason }}</p>
</div>

{% endblock %}
